{% extends 'core/base.html' %}

{% block content %}
<h2>Profiles</h2>
<ul>
    {% for profile in profiles %}
        <li>
            {{ profile.name }}<br>
            <img src="{{ profile.profile_pic.url }}" alt="{{ profile.name }}" width="150">
        </li>
    {% empty %}
        <li>No profiles uploaded yet.</li>
    {% endfor %}
</ul>
{% endblock %}
