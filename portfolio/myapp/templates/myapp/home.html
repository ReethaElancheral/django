{% extends "myapp/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1>Welcome to My Portfolio</h1>
  <h2>Skills</h2>
  <ul>
    {% if skills %}
      {% for skill in skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    {% else %}
      <li>No skills listed yet</li>
    {% endif %}
  </ul>
{% endblock %}
