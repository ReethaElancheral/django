{% extends 'store/base.html' %}

{% block content %}
<h1 class="mb-4">Products</h1>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>In Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>â‚¹{{ p.price }}</td>
      <td>
        {% if p.in_stock %}
        <span class="badge bg-success">Yes</span>
        {% else %}
        <span class="badge bg-danger">No</span>
        {% endif %}
      </td>
      <td>
        <a href="{% url 'product-detail' p.pk %}" class="btn btn-sm btn-primary">View</a>
        <a href="{% url 'product-update' p.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'product-delete' p.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center">No products available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
