{% extends 'store/base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3>{{ product.name }}</h3>
  </div>
  <div class="card-body">
    <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>In Stock:</strong> 
      {% if product.in_stock %}
      <span class="badge bg-success">Yes</span>
      {% else %}
      <span class="badge bg-danger">No</span>
      {% endif %}
    </p>
    <a href="{% url 'product-update' product.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'product-delete' product.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
