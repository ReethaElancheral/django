{% extends 'students/base.html' %}
{% load static %}

{% block content %}
<h2 class="mb-4 text-danger">Delete Student</h2>
<p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
