{% extends 'students/base.html' %}

{% block content %}
<h2>{{ student.name }}</h2>

<p><strong>Roll No:</strong> {{ student.roll_no }}</p>
<p><strong>Grade:</strong> {{ student.grade }}</p>
<p><strong>Active:</strong> {{ student.is_active|yesno:"Yes,No" }}</p>

<a href="{% url 'student-update' student.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'student-delete' student.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'student-list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
