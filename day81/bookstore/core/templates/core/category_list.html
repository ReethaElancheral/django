{% extends 'core/base.html' %}

{% block content %}
<h2>Categories</h2>
<ul>
    {% for category in categories %}
        <li>{{ category.name }} - Books: 
            {% for book in category.books.all %}
                {{ book.title }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
