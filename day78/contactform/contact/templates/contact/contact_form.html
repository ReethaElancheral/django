{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact Form{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Contact Us (ModelForm)</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
