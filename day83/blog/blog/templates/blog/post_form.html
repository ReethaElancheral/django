{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if form.instance.pk %}
        <h2>Edit Post</h2>
    {% else %}
        <h2>Create New Post</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
</div>
{% endblock %}
