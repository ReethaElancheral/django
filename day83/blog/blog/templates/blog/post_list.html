{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>All Posts</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                    <small>by {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
</div>
{% endblock %}
