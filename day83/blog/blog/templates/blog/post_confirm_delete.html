{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post: <strong>{{ post.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post-detail' post.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
