{% extends "students/base.html" %}
{% block content %}
<h2>Students</h2>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student-detail' student.pk %}">
                {{ student.name }} ({{ student.roll_no }})
            </a>
        </li>
    {% empty %}
        <li>No students found.</li>
    {% endfor %}
</ul>
{% endblock %}
