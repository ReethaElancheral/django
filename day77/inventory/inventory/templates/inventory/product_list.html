<!-- inventory/templates/inventory/product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f5f5f5; }
    .tag { padding: 2px 8px; border-radius: 999px; font-size: 12px; display: inline-block; }
    .ok { background: #e6ffed; border: 1px solid #b7f5c0; }
    .no { background: #ffeaea; border: 1px solid #ffcccc; }
  </style>
</head>
<body>
  <h1>Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Quantity</th><th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.price }}</td>
          <td>{{ p.quantity }}</td>
          <td>
            {% if p.in_stock %}
              <span class="tag ok">In Stock</span>
            {% else %}
              <span class="tag no">Out of Stock</span>
            {% endif %}
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No products yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <p style="margin-top:16px;"><a href="/admin/">Go to Admin â†’</a></p>
</body>
</html>
